<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="simonDiceCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Righteous&display=swap" rel="stylesheet">
    <title>Simon Dice</title>
</head>

<body>
    <div class="titulo">
        <h1>Simon Dice...</h1>
    </div>

    <div class="contenedor">
        <button class="boton" id="izAr" data-color="izAr"></button>
        <button class="boton" id="cenAr" data-color="cenAr"></button>
        <button class="boton" id="derAr" data-color="derAr"></button>
        <button class="boton" id="izCen" data-color="izCen"></button>
        <button class="boton" id="cenCen" data-color="cenCen"></button>
        <button class="boton" id="derCen" data-color="derCen"></button>
        <button class="boton" id="izAb" data-color="izAb"></button>
        <button class="boton" id="cenAb" data-color="cenAb"></button>
        <button class="boton" id="derAb" data-color="derAb"></button>
    </div>
    <button id="btnEmpezar" class="principal" onclick="iniciarJuego()">Empezar</button>
    <button class="principal" id="btnVolver" onclick="volverPaginaPrincipal()">Volver</button>
    <audio src="simonFondo.mp3" autoplay="" loop=""></audio>
    <script>
        // Este código sirve para volver a la página principal, ya que al haber usado un botón no se puede hacer con href
        document.getElementById("btnVolver").onclick = function () {
            history.back();
        };
    </script>
    <script src="simonDiceJS.js"></script>
</body>

</html>
